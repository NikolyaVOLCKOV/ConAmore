<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #EDF2F4;
      color: #2B2D42;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .cart {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border: 1px solid #8D99AE;
      border-radius: 8px;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
    }
    .cart-item-info {
      flex: 1;
      margin-left: 20px;
    }
    .cart-item-title {
      font-size: 18px;
      margin: 0;
    }
    .cart-item-price {
      color: #8D99AE;
    }
    .cart-item-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .quantity input {
      width: 50px;
      text-align: center;
    }
    .remove {
      background-color: #8D99AE;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .remove:hover {
      background-color: #2B2D42;
    }
    .cart-summary {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    .checkout {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #2B2D42;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Корзина</h1>
  <div class="cart" id="cart">
    <!-- Пример товара -->
    <div class="cart-item" data-price="5000">
      <img src="product1.jpg" alt="Товар 1">
      <div class="cart-item-info">
        <p class="cart-item-title">Товар 1</p>
        <p class="cart-item-price">Цена: 5 000 ₽</p>
      </div>
      <div class="cart-item-actions">
        <div class="quantity">
          <button class="decrease">-</button>
          <input type="number" value="1" min="1">
          <button class="increase">+</button>
        </div>
        <button class="remove">Удалить</button>
      </div>
    </div>

    <div class="cart-item" data-price="3000">
      <img src="product2.jpg" alt="Товар 2">
      <div class="cart-item-info">
        <p class="cart-item-title">Товар 2</p>
        <p class="cart-item-price">Цена: 3 000 ₽</p>
      </div>
      <div class="cart-item-actions">
        <div class="quantity">
          <button class="decrease">-</button>
          <input type="number" value="1" min="1">
          <button class="increase">+</button>
        </div>
        <button class="remove">Удалить</button>
      </div>
    </div>
  </div>

  <div class="cart-summary" id="total">Итого: 8 000 ₽</div>
  <a href="#" class="checkout">Оформить заказ</a>
</div>

<script>
  const cart = document.getElementById('cart');
  const totalElement = document.getElementById('total');

  function updateTotal() {
    const items = cart.querySelectorAll('.cart-item');
    let total = 0;

    items.forEach(item => {
      const price = parseInt(item.dataset.price, 10);
      const quantity = parseInt(item.querySelector('input').value, 10);
      total += price * quantity;
    });

    totalElement.textContent = `Итого: ${total.toLocaleString()} ₽`;
  }

  cart.addEventListener('click', (event) => {
    const target = event.target;
    const cartItem = target.closest('.cart-item');

    if (target.classList.contains('remove')) {
      cartItem.remove();
      updateTotal();
    } else if (target.classList.contains('increase')) {
      const input = cartItem.querySelector('input');
      input.value = parseInt(input.value, 10) + 1;
      updateTotal();
    } else if (target.classList.contains('decrease')) {
      const input = cartItem.querySelector('input');
      if (input.value > 1) {
        input.value = parseInt(input.value, 10) - 1;
        updateTotal();
      }
    }
  });

  cart.addEventListener('input', (event) => {
    if (event.target.type === 'number') {
      updateTotal();
    }
  });
</script>

</body>
</html>
